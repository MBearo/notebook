<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Show Realm Objetcs in JS Enginee with G6</title>
  </head>
  <body>
    <!-- 
        老师，我是看了别人的答案才做出了这个作业的。
        主要的原因，是我不知道怎么得到 JS Enginee里面， Realm的所有对象。
        看起来就是 Javascript 的内置对象的列表。
        我在网站搜索 javascript realm, 总是出来一个叫 realm.io 的软件的说明。相关的信息很少。
        这让我很沮丧。我于是就看别人的作业是怎么列的。
        G6 部分倒是比较好搞。
     -->
    <div id="mountNode"></div>

    <!-- /* 引入 G6 */ -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.5.10/dist/g6.min.js"></script>

    <script>
const objArr = [
    'AsyncFunction',
    'Atomics',
    'BigInt',
    'BigInt64Array',
    'BigUint64Array',
    'Boolean',
    'DataView',
    'Date',
    'Error',
    'EvalError',
    'FinalizationRegistry',
    'Float32Array',
    'Float64Array',
    'Function',
    'Generator',
    'GeneratorFunction',
    'Infinity',
    'Int16Array',
    'Int32Array',
    'Int8Array',
    'InternalError',
    'Intl',
    'JSON',
    'Map',
    'Math',
    'Nan',
    'Number',
    'Object',
    'Promise',
    'Proxy',
    'RangeError',
    'ReferenceError',
    'Reflect',
    'RegExp',
    'Set',
    'SharedArrayBuffer',
    'String',
    'Symbol',
    'SyntaxError',
    'TypeError',
    'TypedArray',
    'URIError',
    'Uint16Array',
    'Uint32Array',
    'Uint8Array',
    'Uint8ClampedArray',
    'WeakMap',
    'WeakRef',
    'WeakSet',
    'WebAssembly'
]

let arrInfo = objArr.map((item) => {
    return {id: item}
})

const data = {
    id: 'Realm Objects in JS Enginee',
    children: arrInfo
}

const treeGraph = new G6.TreeGraph({
    container: 'mountNode',
    width: 1200,
    height: 1200,
    layout: {
        type: 'dendrogram',
        direction: 'LR',
        nodeSep: 200,
        rankSep: 500,
        radial: true
    }
})

treeGraph.node(function(node) {
    return {
        label: node.id
    }
})

treeGraph.data(data)
treeGraph.render()
treeGraph.fitView();
      
    </script>
  </body>
</html>
